<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa do Jardim Botânico - 1809 e 1844</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: grid;
      grid-template-rows: 2fr 1fr;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      background-color: #f0f0f0;
    }

    #map {
      grid-row: 1 / 2;
      grid-column: 1 / 3;
      width: 100%;
      height: 100%;
    }

    .narrative {
      grid-row: 2 / 3;
      grid-column: 1 / 2;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    #iiif-container {
      grid-row: 2 / 3;
      grid-column: 2 / 3;
      background-color: #fff;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .layer-control {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <div class="narrative">
    <h2>Narrativa Histórica: A Evolução do Jardim Botânico do Rio de Janeiro</h2>
    <p>O Jardim Botânico foi criado em 1808...</p>
  </div>

  <div id="iiif-container">
    <iframe 
      src="https://iiif-viewer.herokuapp.com/?manifest=https://raw.githubusercontent.com/nokiahg/JBRJ_TESTE2/main/manifest2.json" 
      width="100%" height="100%" frameborder="0" allowfullscreen>
    </iframe>
  </div>

  <div class="layer-control">
    <h3>Gerenciar Camadas</h3>
    <div>
      <input type="checkbox" id="toggle1809" checked>
      <label for="toggle1809">Mapa 1809</label>
    </div>
    <div>
      <input type="checkbox" id="toggle1844" checked>
      <label for="toggle1844">Mapa 1844</label>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-22.975, -43.225], 15);

    const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const map1809 = L.imageOverlay(
      'https://raw.githubusercontent.com/nokiahg/JBRJ_TESTE2/main/mapa_1809.png',
      [[-23.0113, -43.2596], [-22.9426, -43.1790]]
    );

    const map1844 = L.imageOverlay(
      'https://raw.githubusercontent.com/nokiahg/JBRJ_TESTE2/main/mapa_1844.png',
      [[-23.0169, -43.2705], [-22.9313, -43.1775]]
    );

    map.addLayer(map1809);
    map.addLayer(map1844);

    document.getElementById('toggle1809').addEventListener('change', (e) => {
      if (e.target.checked) map.addLayer(map1809);
      else map.removeLayer(map1809);
    });

    document.getElementById('toggle1844').addEventListener('change', (e) => {
      if (e.target.checked) map.addLayer(map1844);
      else map.removeLayer(map1844);
    });

    const chafarizMarker = L.marker([-22.9676, -43.2240]).addTo(map)
      .bindPopup("Chafariz das Musas");

    chafarizMarker.on('click', () => {
      document.getElementById('iiif-container').style.display = 'flex';
    });
  </script>

</body>
</html>
