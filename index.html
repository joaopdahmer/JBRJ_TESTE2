<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jardim Botânico - Visualização Histórica</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    .section {
      display: flex;
      flex-direction: row;
      padding: 20px;
      align-items: flex-start;
      gap: 20px;
      border-bottom: 1px solid #ddd;
    }

    .map-container, .map-container-scroll {
      width: 50%;
      height: 500px;
      position: relative;
    }

    .narrative {
      width: 45%;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      height: 500px;
    }

    #map-scroll {
      width: 100%;
      height: 600px;
    }

    #image-container {
      display: none;
      width: 100%;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Seção Mapa 1809 -->
  <div class="section">
    <div class="map-container" id="map-1809"></div>
    <div class="narrative">
      <h2>Mapa de 1809</h2>
      <p>Descrição e história do Jardim Botânico em 1809...</p>
    </div>
  </div>

  <!-- Seção Mapa 1844 -->
  <div class="section">
    <div class="map-container" id="map-1844"></div>
    <div class="narrative">
      <h2>Mapa de 1844</h2>
      <p>Descrição e história do Jardim Botânico em 1844...</p>
    </div>
  </div>

  <!-- Seção Mapa com Pins -->
  <div class="section">
    <div class="map-container-scroll" id="map-scroll"></div>
  </div>

  <!-- Seção Imagem e Descrição do Pin -->
  <div id="image-container">
    <h2>Detalhes do Local</h2>
    <iframe id="image-frame" allowfullscreen></iframe>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Inicializar mapas individuais
    const map1809 = L.map('map-1809').setView([-22.975, -43.225], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap contributors' }).addTo(map1809);
    L.imageOverlay('https://raw.githubusercontent.com/joaopdahmer/JBRJ_TESTE2/main/mapa_1809.png', [[-23.0113, -43.2596], [-22.9426, -43.1790]], { opacity: 0.7 }).addTo(map1809);

    const map1844 = L.map('map-1844').setView([-22.975, -43.225], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap contributors' }).addTo(map1844);
    L.imageOverlay('https://raw.githubusercontent.com/joaopdahmer/JBRJ_TESTE2/main/mapa_1844.png', [[-23.0169, -43.2705], [-22.9313, -43.1775]], { opacity: 0.7 }).addTo(map1844);

    // Mapa com Pins
    const mapScroll = L.map('map-scroll').setView([-22.975, -43.225], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap contributors' }).addTo(mapScroll);

    const gpsPinIcon = L.icon({ iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [0, -41] });

    function openMirador(manifestUrl) {
      document.getElementById('image-frame').src = `https://projectmirador.org/embed/?iiif-content=${manifestUrl}`;
      document.getElementById('image-container').style.display = 'block';
    }

    // Adicionar marcadores com eventos de clique para abrir Mirador
    L.marker([-22.9676, -43.2240], { icon: gpsPinIcon }).addTo(mapScroll).bindPopup("Chafariz das Musas").on('click', () => openMirador("https://raw.githubusercontent.com/joaopdahmer/JBRJ_TESTE2/main/manifest_chafarizdasmusas.json"));
    L.marker([-22.96851003, -43.22468785], { icon: gpsPinIcon }).addTo(mapScroll).bindPopup("Busto Frei Leandro").on('click', () => openMirador("https://raw.githubusercontent.com/joaopdahmer/JBRJ_TESTE2/main/manifest_freileandro.json"));
    L.marker([-22.9683360, -43.2268819], { icon: gpsPinIcon }).addTo(mapScroll).bindPopup("Casa de Pilões").on('click', () => openMirador("https://raw.githubusercontent.com/joaopdahmer/JBRJ_TESTE2/main/manifest_casadepiloes.json"));
    L.marker([-22.96925637, -43.22192888], { icon: gpsPinIcon }).addTo(mapScroll).bindPopup("Entrada Principal").on('click', () => openMirador("https://raw.githubusercontent.com/joaopdahmer/JBRJ_TESTE2/main/manifest_entradaprincipal.json"));
    L.marker([-22.96880231, -43.23052051], { icon: gpsPinIcon }).addTo(mapScroll).bindPopup("Aqueduto").on('click', () => openMirador("https://raw.githubusercontent.com/joaopdahmer/JBRJ_TESTE2/main/manifest_aqueduto.json"));
  </script>

</body>
</html>
