<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa do Jardim Botânico - 1809 e 1844</title>

  <!-- Estilo do Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      background-color: #f0f0f0;
    }

    #sidebar {
      width: 250px;
      background-color: white;
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    #map {
      flex-grow: 1;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    .opacity-control {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h3>Camadas</h3>
    <ul id="layerList">
      <li>
        <span>Mapa 1809</span>
        <div>
          <button class="up" onclick="moveLayer('map1809', 'up')">↑</button>
          <button class="down" onclick="moveLayer('map1809', 'down')">↓</button>
        </div>
      </li>
      <li>
        <span>Mapa 1844</span>
        <div>
          <button class="up" onclick="moveLayer('map1844', 'up')">↑</button>
          <button class="down" onclick="moveLayer('map1844', 'down')">↓</button>
        </div>
      </li>
    </ul>
  </div>

  <div id="map"></div>

  <div class="opacity-control">
    <label for="opacity">Transparência: </label>
    <input type="range" id="opacity" min="0" max="1" step="0.1" value="0.7">
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([-22.975, -43.225], 15);

    const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const bounds1809 = L.latLngBounds(
      [-23.0113779499199964, -43.2596250916993768],
      [-22.9426905266075174, -43.1790781611284729]
    );

    const map1809 = L.imageOverlay(
      'https://raw.githubusercontent.com/nokiahg/JBRJ_TESTE2/main/mapa_1809.png',
      bounds1809,
      { opacity: 0.7 }
    );

    const bounds1844 = L.latLngBounds(
      [-23.0169534456901026, -43.2705882790006555],
      [-22.9313869757742950, -43.1775861596917423]
    );

    const map1844 = L.imageOverlay(
      'https://raw.githubusercontent.com/nokiahg/JBRJ_TESTE2/main/mapa_1844.png',
      bounds1844,
      { opacity: 0.7 }
    );

    map.addLayer(map1809);
    map.addLayer(map1844);

    const opacitySlider = document.getElementById('opacity');
    opacitySlider.addEventListener('input', (e) => {
      const opacity = parseFloat(e.target.value);
      map1809.setOpacity(opacity);
      map1844.setOpacity(opacity);
    });

    function moveLayer(layerId, direction) {
      const layer = layerId === 'map1809' ? map1809 : map1844;
      map.removeLayer(layer);

      if (direction === 'up') {
        map.addLayer(layer);  // Move para frente (acima)
      } else {
        setTimeout(() => map.addLayer(layer), 10);  // Move para trás (abaixo)
      }
    }
  </script>

</body>
</html>
