<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jardim Botânico - Visualização Histórica IIIF</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    .section {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 20px;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }

    .map-container, .carousel-container {
      width: 50%;
      height: 500px;
      position: relative;
    }

    .narrative {
      width: 45%;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      height: 500px;
    }

    .carousel-container {
      display: none;
      background-color: white;
      padding: 10px;
      overflow-x: auto;
      white-space: nowrap;
    }

    .carousel-container iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Seção Mapa 1809 -->
  <div class="section">
    <div class="narrative">
      <h2>Mapa de 1809</h2>
      <p>Descrição e história do Jardim Botânico em 1809, destacando os elementos iniciais da construção...</p>
    </div>
    <div class="map-container" id="map-1809"></div>
    <div class="carousel-container" id="carousel-1809">
      <iframe id="iframe-1809"></iframe>
    </div>
  </div>

  <!-- Seção Mapa 1844 -->
  <div class="section">
    <div class="map-container" id="map-1844"></div>
    <div class="narrative">
      <h2>Mapa de 1844</h2>
      <p>Descrição e história do Jardim Botânico em 1844, mostrando a expansão e desenvolvimento...</p>
    </div>
    <div class="carousel-container" id="carousel-1844">
      <iframe id="iframe-1844"></iframe>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    function initializeMap(containerId, lat, lng, manifestUrl, iframeId, carouselId) {
      const map = L.map(containerId).setView([lat, lng], 17);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap contributors' }).addTo(map);

      const pinIcon = L.icon({
        iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [0, -41]
      });

      L.marker([lat, lng], { icon: pinIcon }).addTo(map).bindPopup("Ver imagem").on('click', () => {
        document.getElementById(iframeId).src = `https://projectmirador.org/embed/?iiif-content=${manifestUrl}`;
        document.getElementById(carouselId).style.display = 'block';
        map.getContainer().style.display = 'none'; // Oculta o mapa para mostrar a imagem
      });
    }

    // Inicializando mapas com pins e visualização em Mirador
    initializeMap('map-1809', -22.975, -43.225, "https://raw.githubusercontent.com/joaopdahmer/JBRJ_TESTE2/main/manifest_mapa1809.json", 'iframe-1809', 'carousel-1809');
    initializeMap('map-1844', -22.975, -43.225, "https://raw.githubusercontent.com/joaopdahmer/JBRJ_TESTE2/main/manifest_mapa1844.json", 'iframe-1844', 'carousel-1844');
  </script>

</body>
</html>
