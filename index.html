<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jardim Botânico - Visualização Histórica</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    .section {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 20px;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }

    .map-container {
      width: 50%;
      height: 500px;
      position: relative;
    }

    .narrative {
      width: 45%;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      height: 500px;
    }

    #image-container {
      display: none;
      width: 100%;
      height: 500px;
      margin-top: 20px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Seção Mapa 1809 -->
  <div class="section">
    <div class="map-container" id="map-1809"></div>
    <div class="narrative">
      <h2>Mapa de 1809</h2>
      <p>Descrição e história do Jardim Botânico em 1809, destacando os elementos iniciais da construção...</p>
    </div>
  </div>

  <!-- Seção Mapa 1844 -->
  <div class="section">
    <div class="narrative">
      <h2>Mapa de 1844</h2>
      <p>Descrição e história do Jardim Botânico em 1844, mostrando a expansão e desenvolvimento...</p>
    </div>
    <div class="map-container" id="map-1844"></div>
  </div>

  <!-- Contêiner de visualização de imagem -->
  <div id="image-container">
    <iframe id="image-frame" allowfullscreen></iframe>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    function initializeMap(containerId, lat, lng, overlayUrl, bounds) {
      const map = L.map(containerId).setView([lat, lng], 15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      if (overlayUrl) {
        L.imageOverlay(overlayUrl, bounds, { opacity: 0.7 }).addTo(map);
      }

      return map;
    }

    function addPin(map, lat, lng, popupText, manifestUrl) {
      const pinIcon = L.icon({
        iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [0, -41]
      });

      const marker = L.marker([lat, lng], { icon: pinIcon }).addTo(map).bindPopup(popupText);
      marker.on('click', () => {
        document.getElementById('image-frame').src = `https://projectmirador.org/embed/?iiif-content=${manifestUrl}`;
        document.getElementById('image-container').style.display = 'block';
      });
    }

    // Mapas de 1809 e 1844 georreferenciados
    const map1809 = initializeMap(
      'map-1809',
      -22.975,
      -43.225,
      'https://raw.githubusercontent.com/joaopdahmer/JBRJ_TESTE2/main/mapa_1809.png',
      [[-23.0113, -43.2596], [-22.9426, -43.1790]]
    );

    const map1844 = initializeMap(
      'map-1844',
      -22.975,
      -43.225,
      'https://raw.githubusercontent.com/joaopdahmer/JBRJ_TESTE2/main/mapa_1844.png',
      [[-23.0169, -43.2705], [-22.9313, -43.1775]]
    );

    // Adicionando pins e seus eventos
    addPin(map1809, -22.9676, -43.2240, "Chafariz das Musas", "https://raw.githubusercontent.com/joaopdahmer/JBRJ_TESTE2/main/manifest_chafarizdasmusas.json");
    addPin(map1844, -22.96851003, -43.22468785, "Busto Frei Leandro", "https://raw.githubusercontent.com/joaopdahmer/JBRJ_TESTE2/main/manifest_freileandro.json");
    addPin(map1809, -22.9683360, -43.2268819, "Casa de Pilões", "https://raw.githubusercontent.com/joaopdahmer/JBRJ_TESTE2/main/manifest_casadepiloes.json");
    addPin(map1844, -22.96925637, -43.22192888, "Entrada Principal", "https://raw.githubusercontent.com/joaopdahmer/JBRJ_TESTE2/main/manifest_entradaprincipal.json");
    addPin(map1809, -22.96880231, -43.23052051, "Aqueduto", "https://raw.githubusercontent.com/joaopdahmer/JBRJ_TESTE2/main/manifest_aqueduto.json");
  </script>

</body>
</html>
